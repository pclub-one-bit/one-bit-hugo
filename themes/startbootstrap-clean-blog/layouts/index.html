{{ partial "header.html" .}}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg')">
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading">
             <h1>{{ .Site.Title }}</h1>
             <hr class="small">
             {{ with .Site.Params.Description }}<span class="subheading">{{ . }}</span>{{ end }}
           </div>
         </div>
       </div>
     </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <h2>開催カレンダー</h2>
          <p>月に一度程度の頻度で開催しています。<br>
          活動内容は<a href="/about">こちら</a>を御覧ください。<br>
          参加希望の方は<a href="/contact">こちら</a>でお問合せください。
          </p>
          <iframe src="https://calendar.google.com/calendar/embed?src=pclub.onebit%40gmail.com&ctz=Asia%2FTokyo&mode=AGENDA" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>

          <h2>Twitter</h2>
          <div style="text-align: center">
              <a class="twitter-timeline" data-width="600" href="https://twitter.com/pclub_one_bit?ref_src=twsrc%5Etfw">Tweets by pclub_one_bit</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
          </div>
          <!--
          {{ $posts := or .Site.Params.PostSummariesFrontPage 4 }}
          {{ range first $posts (where .Data.Pages "Type" "post") }}
              {{ .Render "summary"}}
          {{ end }}
          -->
          <!-- Pager -->
          <!--
          <ul class="pager">
            <li class="next">
              <a href="{{ .Site.BaseURL }}/post/">Older Posts &rarr;</a>
            </li>
          </ul>
          -->
        </div>
      </div>
    </div>

{{ partial "footer.html" .}}
