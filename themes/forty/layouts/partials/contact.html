{{ "<!-- Contact -->" | safeHTML}}
    <section id="contact">
        <div class="inner">
            <section>
                <h2>お問合せ</h2>
                <form name="contact" method="POST" netlify>
                    <div class="field">
                        <label for="name">お名前</label>
                        <input type="text" name="name" id="name" required/>
                    </div>
                    <div class="field half first">
                        <label for="email">メールアドレス</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="field half">
                        <label for="tel">電話番号</label>
                        <input type="tel" name="tel" id="tel" />
                    </div>
                    <div class="field">
                        <label for="message">メッセージ</label>
                        <textarea name="message" id="message" rows="6" required></textarea>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="{{ .Site.Params.Contact.buttonSend }}" class="special" /></li>
                        <li><input type="reset" value="{{ .Site.Params.Contact.buttonClear }}" /></li>
                    </ul>
                </form>
            </section>
            <section class="split">
                <section>
                    <div class="contact-method">
                        <span class="icon alt fa-envelope"></span>
                        {{ range .Site.Params.Contact.email }}
                        <h3>{{ .title }}</h3>
                        <a href="mailto:{{ .email }}">{{ .email }}</a>
                        {{ end }}
                    </div>
                </section>
                <section>
                    <a class="twitter-timeline" data-width="400" href="https://twitter.com/pclub_one_bit?ref_src=twsrc%5Etfw">Tweets by pclub_one_bit</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
                </section>
